<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象原型</title>
</head>
<body>
	
<script type="text/javascript">
var Student = {
  name:"Robot",
  height: 1.2,
  run: function(){
    console.log(this.name + 'is running...')
  }
};

function createStudent(name){
  //基于student创建的一个新的对象

  var s = Object.create(Student);
  //初始化新对象
  s.name = name;
  return s;
}

var xiaoming = createStudent('ming');
console.log(xiaoming.run());
console.log(xiaoming.__proto__ === Student)





</script>
</body>
</html>
