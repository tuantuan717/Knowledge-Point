<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>


<script type="text/javascript">
var myArr = [2,3,4,5,3,2,4,2,6,8]

function distinct(arr){
	var newArr = [];
	for (var i = 0; i < arr.length; i++) {
		if (newArr.indexOf(arr[i]) == -1){
			newArr.push(arr[i])
			
		}
	}

	console.log(newArr)	
}

unique(myArr)
</script>
