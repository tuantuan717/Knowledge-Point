	<script type="text/javascript">

//看reduce的用法。Array的reduce()把一个函数作用在这个Array的[x1, x2, x3...]上，这个函数必须接收两个参数，reduce()把结果继续和序列的下一个元素做累积计算，其效果就是：
		var arr = [1, 3, 5, 7, 9];
		var results = arr.reduce(function(x,y){
			return x*10+y
		})
		//console.log(results)

		var add = arr.reduce(function(x,y){
			return x+y;
		})
		//console.log(add)

		var str = '13579';
		function string2int(s){
			let arr = s.split('');
			console.log(arr);
			let newArr = arr.map(function(x){
				return x*1
			})
			console.log(newArr);
			var results = newArr.reduce(function(x,y){
				return x*10+y
			})
			console.log(results)
		}
		string2int(str)




	</script>
</body>
</html>
