<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Json</title>
</head>
<body>
	
<script type="text/javascript">
var xiaoming = {
    name: '小明',
    age: 14,
    gender: true,
    height: 1.65,
    grade: null,
    'middle-school': '\"W3C\" Middle School',
    skills: ['JavaScript', 'Java', 'Python', 'Lisp']
};

var s = JSON.stringify(xiaoming, null, ' ');
console.log(s)
/*
{
  "name": "小明",
  "age": 14,
  "gender": true,
  "height": 1.65,
  "grade": null,
  "middle-school": "\"W3C\" Middle School",
  "skills": [
    "JavaScript",
    "Java",
    "Python",
    "Lisp"
  ]
}

*/

var s1 = JSON.stringify(xiaoming, ['name', 'height'], ' ');
console.log(s1)

/*

{
 "name": "小明",
 "height": 1.65
}

*/

function convert(key,value){
	if (typeof value === 'string'){
		return value.toUpperCase();
	}
	return value;
}

var s2 = JSON.stringify(xiaoming, convert, ' ')
console.log(s2)

/*
{
 "name": "小明",
 "age": 14,
 "gender": true,
 "height": 1.65,
 "grade": null,
 "middle-school": "\"W3C\" MIDDLE SCHOOL",
 "skills": [
  "JAVASCRIPT",
  "JAVA",
  "PYTHON",
  "LISP"
 ]
}

*/



</script>
</body>
</html>
